<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./mystyle.css">


</head>

<body>
    <header>
        <h1>Hello ðŸ˜Š, </h1>
    </header>
    <div id="container">
        <div class="timer">
            <p>Hours:</p>
            <p>Minutes:</p>
            <p>Seconds:</p>
        </div>

        <input id="hours" type="number" max="99" min="0" value="0" class="time">
        <input id="minutes" type="number" max="60" min="0" value="0" class="time">
        <input id="seconds" type="number" max="60" min="0" value="0" class="time">

        <button id="start-button" class="btn primary">START</button>
        <button id="reset-button" class="btn primary">RESET</button>
    </div>


    <section class="todo">
        <div class="header">
            <h2>To Do List: ðŸ§¾</h2>
            <button id="signin" hidden>Sign in</button>

        </div>
        <div class="main">
            <section class="makeNote">
                <div class="createNote" contenteditable="true" placeholder="I need to work on..">

                </div>
                <button id="create" class="btn secondary">Add</button>
            </section>

            <section class="seeNotes">

                <h1>Notes:</h1>
                <div class="new-notes"></div>
            </section>

        </div>
    </section>



    <script src="popup.js"></script>
</body>

</html>
