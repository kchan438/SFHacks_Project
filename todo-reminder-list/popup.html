<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>T I M E R</title>
</head>

<body>
    <div id="container">
        <p id="hour-label" class="label">Hours</p>
        <p id="minutes-label" class="label">Minutes</p>
        <p id="seconds-label" class="label">Seconds</p>

        <input id="hours" type="number" max="99" min="0" value="0" class="time">
        <p id="p1" class="semicolon">:</p>
        <input id="minutes" type="number" max="60" min="0" value="0" class="time">
        <p id="p2" class="semicolon">:</p>
        <input id="seconds" type="number" max="60" min="0" value="0" class="time">
        
        <button id="start-button" class="btn">START</button>
        <button id="reset-button" class="btn">RESET</button>
    </div>
    

    <script src="popup.js"></script>
</body>

</html>
